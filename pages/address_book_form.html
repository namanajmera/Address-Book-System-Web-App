<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style_form.css">
   <script src="/js/script_form.js"></script>
   <script src="/js/AddressBookSystem.js"></script>
   <title>Address Book System</title>
</head>

<body>
   <!-- Logo Header -->
   <header class="headerContainer header">
      <div class="logoContainer">
         <a href="/pages/address_book_home.html">
            <img src="/assets/contact-book.png" alt="" class="logo">
         </a>
         <div>
            <span class="address-text">ADDRESS</span><br>
            <span class="address-text address-book">BOOK</span>
         </div>
      </div>
   </header>

   <div class="form-content">
      <form action="#" class="form" onsubmit="save()" onreset="reset()">
         <div class="form-head-container">
            <div class="form-head">PERSON ADDRESS FORM</div>
            <a href="/pages/address_book_home.html">
               <img src="/assets/cancel_black_24dp.svg" alt="../pages/address_book_home" class="close">
            </a>
         </div>

         <div class="row-content">
            <label class="label text" for="name">Full Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="Enter your name.." required>
            <error-output class="text-error" for="name"></error-output>
         </div>

         <div class="row-content">
            <label class="label text" for="number">Phone Number</label>
            <input class="input" type="number" id="number" name="number" placeholder="Enter your phone number..."
               required>
            <error-output class="text-error" for="number"></error-output>
         </div>

         <div class="row-content">
            <label class="label text" for="address">Address</label>
            <textarea name="address" id="address" cols="15" rows="15" style="width: 700px; height: 96px;"
               placeholder="Enter your address..." required></textarea>
         </div>

         <div class="row-contents sub-address">
            <div class="state">
               <label for="state" class="label text">State</label>
               <select name="state" id="state" class="form-control">
                  <option value="none" selected disabled hidden>Select an Option</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                  <option value="Daman and Diu">Daman and Diu</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Puducherry">Puducherry</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
               </select>
            </div>
            <div class="city">
               <label for="city" class="label text">City</label>
               <select name="city" id="city" class="form-control">
                  <option value="none" selected disabled hidden>Select an Option</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Andaman and Nicobar Islands">Bangalore</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Jaipur">Jaipur</option>
                  <option value="Assam">Ahmedabad</option>
                  <option value="Bihar">Chennai</option>
                  <option value="Chandigarh">Kolkata</option>
               </select>
            </div>



            <div class="zipCode">
               <label for="zip" class="label text">Zip Code</label>
               <input type="number" name="zipCode" id="zip" class="zipCode" placeholder="Enter zip number..." required>
               <error-output class="text-error" for="zip"></error-output>
            </div>
         </div>

         <div class="button-parent">
            <div class="sumbit-reset">
               <button type="submit" class="button sumbitButton">Add</button>
               <button type="reset" class="resetButton button">Reset</button>
            </div>
         </div>
      </form>
   </div>

</body>

</html>
